<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="img">
          <img src="images/illustration-hero.svg" alt="" />
        </div>
        <div class="body">
          <h3>Order Summary</h3>
          <p>
            You can now listen to millions of songs, guidebooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="section_tow">
          <div class="logo">
            <img src="images/icon-music.svg" alt="" />
          </div>
          <div class="bay">
            <b>Annual Plan</b>
            <p class="div">$59.99/year</p>
          </div>
          <div class="change">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="footer">
          <a href="">Proceed to Payment</a>
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
